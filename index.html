<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Status Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Team Status Tracker</h1>
            <div class="week-info">
                <span id="current-week"></span>
                <div class="week-navigation">
                    <button id="prev-week">← Previous Week</button>
                    <button id="next-week">Next Week →</button>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="add-member">Add Team Member</button>
            <button id="save-data">Save Changes</button>
            <button id="load-data">Load Data</button>
        </div>

        <div class="status-legend">
            <div class="legend-item">
                <span class="status-indicator office"></span>
                <span>Office</span>
            </div>
            <div class="legend-item">
                <span class="status-indicator wfh"></span>
                <span>WFH</span>
            </div>
            <div class="legend-item">
                <span class="status-indicator leave"></span>
                <span>Leave</span>
            </div>
        </div>

        <div class="team-grid" id="team-grid">
            <!-- Team members will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for adding team members -->
    <div id="add-member-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Team Member</h2>
            <input type="text" id="member-name" placeholder="Enter member name">
            <button id="confirm-add">Add Member</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
